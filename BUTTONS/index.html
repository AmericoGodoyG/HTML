<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <!-- onsubmit valida o formulário antes de enviar (verifica o formulário antes do envio) -->
    <form method="get" onsubmit="">
        <label>Nome:</label> <input type="text" name="name"> <br>
        <label>Idade:</label> <input type="number" name="age"> <br>
        <label>Password:</label> <input type="password" name="password"> <br>

        <button type="button" onclick="alert('Cliquei aqui')">Clicável</button>
        
        <!--Limpa os campos do form em que ele está inserido-->
        <button type="reset">limpar</button>
        
        <!--Envia o dados do formulário -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
