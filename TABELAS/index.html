<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!-- TAG TABLE

    <table> // define uma tabela
        <tr>  // define as linhas desta tabela 
            <th> // define a linha como cabeçalho 
            <td>  // define os dados desta tabela (células)
        <tr>
    </table>

    ATRIBUTOS
    Border : define uma borda;
    width: define a largura da tabala;
    align: alinha a tabela ao centro da tela;
    colspan: mescla colunas
    rowspan: mescla linhas da tabela
    cellspacing: define o espaçamento entre as celulas;
    cellpadding: deine o espçamento do conteúdo em relação a borda
    summary: uma descrição ao que se refere a tabela lida pelo leitor
    de descrição de acessibilidade nvda

    SEMANTICO
    thead: cabeçalho da tabela
    tbody: corpo da tabela
    tfoot: rodapé da tabela
    caption: descrição da tabela (aparece aos usuários)
    -->
    <table border="1" width="250" align="center">
        <tr>
            <td>Nome</td>
            <td>idade</td>
        </tr>
        <tr>
            <td>Nome</td>
            <td>idade</td>
        </tr>
    </table>

</body>
</html>
