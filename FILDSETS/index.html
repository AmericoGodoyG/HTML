<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fildset</title>
</head>
<body>
    <!-- tag fildset: aplica um cortorno no conteúdo
         tag legend: aplica um títlo ao fildset-->
    <fieldset>
        <legend>Dados pessoais</legend>
        <form name="signup" onsubmit="alert('aiaiai');" autocomplete="on" target="_blank" method="GET" action="#">
            Nome: <input type="text" name="name" /><br>
            Idade: <input type="number" name="age" /><br>
            Senha: <input type="password" name="password" /><br><br>
            <button type="submit">Enviar</button>
        </form>
    </fieldset>    
</body>
</html>
