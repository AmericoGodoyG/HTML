<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIDIAS</title>
</head>
<body>
    <!--
        Entendendo tags de mídia
        tags de mídia: relacionadas a som e imagens.
    -->

    <!--
        TAG IMG 

    src: localização do arquivo, seja local ou endereço web
    jpg: comprime a imagem pedendo resolução
    png: tranparência de imagem e melhor resolução que jpg.
    svg: imagem vetorial com calculos de coordenadas, sem perda de resolução
    
    ATRIBUTOS <IMG>
    title: popup sobre a imagem
    alt: descrição de uma imagem a fim de acessibilidade 
    -->
    <img src="">

    <!--
        TAG AUDIO
        tag src: localização do áudio
        atribute control: controles play/stop/volume
        atribute autoplay: inica o audio automaticamente
    -->
    <audio controls autoplay>
        <source src="">
    </audio>

    <!--
        TAG VIDEO
    -->
    <video controls>
        <source src="">
    </video>

    <!--
        TAG TRACK - arquivo de texto (legenda)
        atributos: src, kind, srclang
        arq. vtt
        Pertence a tag video 
    -->
    <video controls>
        <source>
        <track src="" kind="" srclang="">
    </video>

</body>
</html>
