<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha HTML - DIO </title>
</head>
<body>
    
    <!--Itáligo-->
    <i>Programe</i> o seu futuro agora! <br>
    
    <!--Negrito-->
    <b>Programe</b> o seu futuro agora! <br>
    
    <!--Underline-->
    <u>Programe</u> o seu futuro agora! <br>

    <!--Grifa o texto-->
    <mark>Programe</mark> o seu futuro agora! <br>

    <!-- Eleva algum caracter -->
    Programe<sup>*</sup> o seu futuro agora! <br> 
    <!-- Rebaixa algum elemento -->
    Programe<sub>*</sub> o seu futuro agora! <br>
    
    <!--blockquote adiona espaçamento de um texto -->
    <blockquote>Programe</blockquote>

    <h5>SEMANTICA</h5>
    <!--Estruturação organizada do html-->

    <!-- Mais legível -->
    <strong>Programe</strong> <br>
    Programe o seu futuro agora! <br>
    
    <!--font necessita de atributos

    - color: muda a cor da fonte.
    - face: tipo de fonte usada. -->
    <font color="red" face="'Trebuchet MS', Tahoma">Programe</font>  o seu futuro agora!

</body>
</html>
