<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>

    <style>
        span {
            font-weight: bold;
            color: red;
        }
    </style>

</head>
<body>
    <!--
        Div é Span: utilizadas para estruturar a página.
        Div é do tipo display block | horizontal inteira.    
    -->
    <div>
        <div id="menu-lateral">
            <ul id="links">
                <li><a href="#">Link1</a></li>
                <li><a href="#">Link2</a></li>
                <li><a href="#">Link3</a></li>
            </ul>
        </div>
    </div>
    <p>DIO<div>.</div>me</p>

    <!--
        span estrutura elementos de forma linear.
    -->
    <p><span>Dio</span>.me</p>

</body>
</html>
